<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Category </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Category Name</label>
                        <input type="text" class="form-control" id="nameCategory" [(ngModel)]="category.nameCategory"
                            name="nameCategory">
                    </div>

                    <div class="form-group">
                        <label> Category Details</label>
                        <input type="text" class="form-control" id="detailsCategory" [(ngModel)]="category.detailsCategory"
                            name="detailsCategory">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
