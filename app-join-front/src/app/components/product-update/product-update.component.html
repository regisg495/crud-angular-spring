<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Product </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Product Name</label>
                        <input type="text" class="form-control" id="nameProduct" [(ngModel)]="product.nameProduct"
                            name="nameProduct">
                    </div>

                    <div class="form-group">
                        <label> Product Details</label>
                        <input type="text" class="form-control" id="detailsProduct" [(ngModel)]="product.detailsProduct"
                            name="Details">
                    </div>
                    <div class="form-group">
                        <label> Product Price</label>
                        <input type="number" class="form-control" id="priceProduct" [(ngModel)]="product.priceProduct"
                            name="priceProduct">
                    </div>
                    <div class="form-group">
                        <label> Product Category</label>
                        <input type="number" class="form-control" id="categoryProduct" [(ngModel)]="product.idCategory"
                            name="categoryProduct">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
